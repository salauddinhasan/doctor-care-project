<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor care HTMl, CSS, & JS Project</title>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    
    <!-- font awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

     
    <!-- tailwind cdn link -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- tailwind edit -->
    <script>
         tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary' : '#00856F',
                        'brand-green-light' : '#DCE9E2',
                        'brand-green-light-02' : '#F7F9F9',
                        'brand-beige' : '#FFFAF1', 
                        'brand-green-hover' : '#00453A',
                    }
                }
            }
        }
  </script>

    <!-- link style.css -->
     <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-light-02 overflow-x-hidden">
    
     <!-- header section -->
      <header id="header" class="bg-brand-green-light text-primary fixed top-0 right-0 left-0 w-full">
        <nav class="container max-w-screen-xl mx-auto flex justify-between items-center p-4">


            <!-- logo -->
             <div class="text-xl font-bold">
                <a href="/" class="text-black">Doctor <span class="text-primary">Care</span></a>
             </div>



             <!-- menu item -->
            <ul class="hidden md:flex gap-x-8 ">
                <li>
                    <a href="#home" class="hover:text-primary">Início</a>
                </li>
                <li>
                    <a href="#home" class="hover:text-primary">Serviços</a>
                </li>
                <li>
                    <a href="#home" class="hover:text-primary">Sobre</a>
                </li>
                <li>
                    <a href="#home" class="hover:text-primary">Depoimentos</a>
                </li>
            </ul>



            <!-- call to action btn -->
             <div class="hidden md:block">
                <a href="#contact" class="md:w-56 text-primary hover:text-white border border-primary px-6 py-2.5 rounded-full hover:bg-primary transition-all duration-200 md:flex items-center justify-center">Agendar consulta</a>
             </div>


            <!-- mobile navbar -->
             <div class="md:hidden">
                <button 
                id="mobile-menu-button"
                class="navbar-burger flex items-center p-3">
                <img src="images/menu-icon.svg" alt="menu-icon" class="block h-4 w-4" >
                </button>
             </div>
        </nav>
      </header>

</body>
</html>
